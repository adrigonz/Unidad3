<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.weapomFormTittle}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.weapomFormHeader}</h2>
                <p:fieldset legend="#{str.weapomLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.weapomNamePrompt}"
                                         value="#{armaBean.arma.nombreArma}"></p:inputText>
                            <p:inputText placeholder="#{str.weapomSizePrompt}"
                                         value="#{armaBean.arma.tamanioArma}"></p:inputText>
                            <p:inputText placeholder="#{str.weapomDescriptionPrompt}"
                                         value="#{armaBean.arma.descripcionArma}"></p:inputText>
                            <p:selectOneMenu value="#{armaBean.arma.guerra.idGuerra}">
                                <f:selectItems value="#{armaBean.guerras}" var="g"
                                               itemLabel="#{g.nombreGuerra}" itemValue="#{g.idGuerra}"></f:selectItems>                                               
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{armaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{armaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{armaBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
