<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.weapomListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.weapomListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{armaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{armaBean.armas}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{armaBean.editar(a)}"></p:commandButton>
                        </h:form>   
                    </p:column>
                    <p:column headerText="#{str.weapomNameHeader}">
                        <p:outputLabel value="#{a.nombreArma}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.weapomSizeHeader}">
                        <p:outputLabel value="#{a.tamanioArma}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.weapomDescriptionHeader}">
                        <p:outputLabel value="#{a.descripcionArma}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.warNameHeader}">
                        <p:outputLabel value="#{a.guerra.nombreGuerra}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
